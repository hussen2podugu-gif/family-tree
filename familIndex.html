<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Family Data Entry</title>
</head>
<body>
  <h2>Family Data Entry Form</h2>
  <form action="https://script.google.com/macros/s/AKfycbyS5QnCjMZa7cq0mfRcgl2KFbXkSFpX69qzoRVGMG_H4LyVS2YDe6WuuZ1MX8RenLJDZQ/exec" method="GET">
    Member ID: <input name="memberId" required><br>
    Surname: <input name="surname"><br>
    Name: <input name="name"><br>
    Children: <input name="children"><br>
    DOB: <input name="dob" type="date"><br>
    Gender: <input name="gender"><br>
    Mother Link: <input name="motherLink"><br>
    Spouse Link: <input name="spouseLink"><br>
    <button type="submit">Save</button>
  </form>
</body>
</html>
