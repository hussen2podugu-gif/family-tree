<!DOCTYPE html>
<html>
<head>
  <title>Family Data Entry</title>
</head>
<body>
  <h2>Enter Family Details</h2>
  <form id="family-form">
    <input name="memberId" placeholder="Member ID" required><br>
    <input name="surname" placeholder="Surname" required><br>
    <input name="name" placeholder="Name" required><br>
    <input name="children" placeholder="Children"><br>
    <input name="dob" placeholder="Date of Birth"><br>
    <input name="gender" placeholder="Gender"><br>
    <input name="motherLink" placeholder="Mother Link"><br>
    <input name="spouseLink" placeholder="Spouse Link"><br>
    <button type="submit">Save</button>
  </form>

  <script>
    document.getElementById('family-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const params = new URLSearchParams(new FormData(form)).toString();
      fetch('https://script.google.com/macros/s/AKfycbyiEvKWGO7jbM5pQ7CX4K3PiksrtTdZgEvWyEkAqON0PWgbwRgqz5MpeG7uTnOsgzGK/exec' + '?' + params)
        .then(res => res.text())
        .then(data => alert(data))
        .catch(err => alert("Error: " + err));
    });
  </script>
</body>
</html>
